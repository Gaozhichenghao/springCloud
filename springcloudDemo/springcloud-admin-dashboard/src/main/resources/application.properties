spring.application.name=springcloud-admin-dashboard
# Spring application
#spring.application.name=springcloud-admin-dashboard

# Server port
server.port=8081

#management.security.enabled=false

# Spring security
#security.user.name=spring
#security.user.password=123456
#security.ignored=/login.html,/**/*.css,/img/**,/third-party/**

# Spring cloud eureka discovery
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Spring boot admin hystrix
spring.boot.admin.routes.endpoints=env,metrics,dump,jolokia,info,configprops,trace,logfile,refresh,flyway,liquibase,heapdump,loggers,auditevents,hystrix.stream
management.security.enabled=false
spring.boot.admin.auto-registration= true
spring.boot.admin.auto-deregistration = true
# Spring logging
#logging.file=${user.home}/spring-cloud-logs/${spring.application.name}-${server.port}.log
